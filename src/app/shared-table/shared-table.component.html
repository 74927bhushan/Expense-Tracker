<div class="table-container">
  <table class="min-w-full table-auto border-collapse rounded-lg shadow-md">
    <thead>
      <tr class="bg-blue-600 text-white">
        <th class="px-4 py-2 text-left font-semibold">#</th>
        <th *ngFor="let col of columns" class="px-4 py-2 text-left font-semibold">
          {{ col }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let row of paginatedData; let i = index"
        class="border-b hover:bg-gray-100 even:bg-gray-50 transition duration-200"
      >
        <td class="px-4 py-2 text-gray-700">{{ (currentPage - 1) * pageSize + i + 1 }}</td>
        <td *ngFor="let col of columns" class="px-4 py-2 text-gray-700">
          {{ row[col.toLowerCase()] }}
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-4 flex justify-between items-center">
    <div>
      <select
        [(ngModel)]="pageSize"
        (change)="onPageSizeChange()"
        class="border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option [ngValue]="5">5 per page</option>
        <option [ngValue]="10">10 per page</option>
        <option [ngValue]="20">20 per page</option>
      </select>
    </div>

    <div class="flex space-x-2 items-center">
      <button
        (click)="prevPage()"
        [disabled]="currentPage === 1"
        class="px-3 py-1 border rounded bg-blue-600 text-white hover:bg-blue-700 disabled:bg-gray-300 disabled:text-gray-400"
      >
        Previous
      </button>
      <span class="px-3 py-1 text-gray-700">
        Page {{ currentPage }} of {{ totalPages }}
      </span>
      <button
        (click)="nextPage()"
        [disabled]="currentPage === totalPages"
        class="px-3 py-1 border rounded bg-blue-600 text-white hover:bg-blue-700 disabled:bg-gray-300 disabled:text-gray-400"
      >
        Next
      </button>
    </div>
  </div>
</div>
